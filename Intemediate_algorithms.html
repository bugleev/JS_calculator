    function sym() {

      // Convert the argument object into a proper array
      var args = Array.prototype.slice.call(arguments);

      // Return the symmetric difference of 2 arrays
      var getDiff = function (arr1, arr2) {

        // Returns items in arr1 that don't exist in arr2
        function filterFunction(arr1, arr2) {
          return arr1.filter(function (item) {
            return arr2.indexOf(item) === -1;
          });
        }

        // Run filter function on each array against the other
        return filterFunction(arr1, arr2)
          .concat(filterFunction(arr2, arr1));
      };

      // Reduce all arguments getting the difference of them
      var symarray = args.reduce(getDiff, []);

      // Run filter function to get the unique values
      var unique = symarray.filter(function (elem, index, self) {
        return index === self.indexOf(elem);
      });
      return unique;

    function checkCashRegister(price, cash, cid) {
      //declare and initialize variables
      var change = Math.round((cash - price) * 100);

      var value = 0;
      var changeRecord = [];
      var currency = [1, 5, 10, 25, 100, 500, 1000, 2000, 10000];
      //convert all floats to integers due to floating point number issue
      cid.forEach(el => el[1] = Math.round(el[1] * 100));
      //helper function to check if sufficient cash for change is in the drawer
      function enoughFund(cid) {
        var sum = cid.filter((el, i) => change >= currency[i]);
        return sum.reduce((a, b) => {
          return a + b[1];
        }, 0);
      }

      //Actual program/control flow starts here
      if (enoughFund(cid) < change)
        console.log("Insufficient Funds");
      else if (enoughFund(cid) === change)
        console.log("Closed");
      else {
        for (var i = cid.length - 1; i > -1; i--) {
          value = 0;
          while (cid[i][1] > 0 && change >= currency[i]) {
            //update everything as long as condition is true
            change -= currency[i];
            cid[i][1] -= currency[i];
            //value keeps track of the amount of each currency unit as change
            value += currency[i];
          }
          if (value)
            changeRecord.push([cid[i][0], value]);
        }
      }
      //divide each array by 100 to display a proper money format
      changeRecord.forEach(el => el[1] = (el[1] / 100));
      console.log(changeRecord);
    }

    function permAlone(str) {
      var arr = str.split("");
      var newArr = [];
      var c = [];
      var count = false;
      // create function that turns array to a string, runs the match for repeated chars and pushes array if it is not matched
      function filterArr(arr) {
        var finalArr = arr.join("");
        finalArr.replace(/(.)\1+/i, seekForRepeat);
        count ? count = false : newArr.push(arr.slice().join(""));
      }
      // create a function that looks the string for repeated chars and return true if found
      function seekForRepeat(match) {
        match ? count = true : count;
      }
      // fill the additional array c
      for (i = 0; i < arr.length; i++) {
        c[i] = 0;
      }
      // run filter for the first array which is given by default
      filterArr(arr);
      // start the loop
      i = 0;
      while (i < arr.length) {
        if (c[i] < i) {
          if (i % 2 === 0) {
            var curr = arr[0];
            arr[0] = arr[i];
            arr[i] = curr;

          } else {
            var curr = arr[c[i]];
            arr[c[i]] = arr[i];
            arr[i] = curr;
          }
          // after all the swaps filter the result and push it if chars not repeat
          filterArr(arr);
          c[i]++;
          i = 0;
        } else {
          c[i] = 0;
          i++;
        }
      }

      console.log(newArr);
    }

    function pairwise(arr, arg) {

      var newArr = [];
      // run reduce function for every item in the array
      for (i = 0; i < arr.length; i++) {
        arr.reduce(function (a, b, currInd) {
          // dealing with running comparison on the same element  - compare current index and i
          if (a + b === arg && currInd !== i) {
            // push the matched sum of indexes into newArr
            newArr.push((i + currInd));
            //replace the matched numbers with undefined to keep indexes the same
            arr.splice(i, 1, undefined);
            arr.splice(currInd, 1, undefined);
            //reset accumulator after match
            a = arr[i];
          }
          return a;
        }, arr[i]);
      }
      //sort result array
      newArr = newArr
        .sort(function (a, b) {
          return a - b;
        })
        // get the sum of first two items and add 0 as starting value for empty array case
        .reduce(function (c, d, ind) {
          while (ind <= 1) {
            return c + d;
          }
        }, 0);

      console.log(newArr);
    }

    function pairwise(arr, arg) {
      return arr.reduce(function (sum, cur, i, ar) {
        for (var j = i + 1; j < ar.length; j++) {
          if (cur + ar[j] === arg) {
            sum += i + j;
            ar[j] = ' ';

          }
        }
        return sum;
      }, 0);
